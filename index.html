<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Luis Moreno - Dev</title>
    </head>
    <body>
        <div id="desktop">
            <!-- Folders -->
            <div class="folder" onclick="openWindow('python')">
                <img src="images/folder.png"/>
                <span>Python</span>
            </div>
            <div class="folder" onclick="openWindow('java')">
                <img src="images/folder.png"/>
                <span>Java</span>
            </div>
            <div class="folder" onclick="openWindow('web')">
                <img src="images/folder.png"/>
                <span>Web</span>
            </div>
            <div class="folder" onclick="openWindow('misc')">
                <img src="images/folder.png"/>
                <span>Misc</span>
            </div>
            <!-- Thinking about moving this to bottom taskbar -->
            <!-- <div class="folder" onclick="openWindow('bio')">
                <img src="images/file.png"/>

            </div> -->
        </div>

        <!-- Folder Windows -->
        <div id="python" class="window">
            <div class="window-menubar">
                <div class="window-controls">
                    <button onclick="closeWindow('python')">X</button>
                    <button onclick="minimizeWindow('python')">-</button>
                    <span>Python Projects</span>
                </div>
            </div>
            <div class="window-content">
                <div class="file">Project 1</div>
                <div class="file">Project 2</div>
                <div class="file">Project 3</div>
            </div>
        </div>

        <div id="java" class="window">
            <div class="window-menubar">
                <div class="window-controls">
                    <button onclick="closeWindow('java')">X</button>
                    <button onclick="minimizeWindow('java')">-</button>

            </div>
            <div class="window-content">
                <div class="file">Project 1</div>

                <div class="file">Project 3</div>
            </div>
        </div>

        <div id="web" class="window">

                    <button onclick="closeWindow('web')">X</button>

                </div>
            </div>
            <div class="window-content">
                <div class="file">Project 1</div>
                <div class="file">Project 2</div>
                <div class="file">Project 3</div>
            </div>
        </div>

        <div id="misc" class="window">
            <div class="window-menubar">
                <div class="window-controls">
                    <button onclick="closeWindow('misc')">X</button>
                    <button onclick="minimizeWindow('misc')">-</button>
                    <span>Misc Projects</span>
                </div>
            </div>
            <div class="window-content">
                <div class="file">Project 1</div>
                <div class="file">Project 2</div>
                <div class="file">Project 3</div>
            </div>
        </div>
